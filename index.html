<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/de5e4ebded.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title> To Do</title>
</head>
<body>
    <header>
        <h1>Ali's To Do List</h1>
    </header>

        <form><input type="text" class="todo-input">
        <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
        <div class="select">
            <select name="todos" class="filter-todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
        </form>

        <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    
</body>
<script src="app.js"></script>
</html>
